<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="viewport" content="width=320">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>WordPress Codex</title>
    </head>
    <body>
    <div class="img-bg"></div>
        <div class="app">
            <div class="top">
                <div class="menu-bt"></div>
                <div class="title">WordPress Codex</div>
            </div>
            
            <div class="menu"></div>

            <div class="form">
                <input type="text" class="inputFunction" name="function" /><br>
                <input type="button" name="buscar" class="inputBuscar" value="Buscar" />
            </div>    



        <br><br>
            <iframe src="#" width="90%" height="200px" frameborder="0" style="display:none;">
              <p>Your browser does not support iframes.</p>
            </iframe> 
            

        </div>
       
    </body>
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">

       $(document).on('click', '.menu-bt', function (e) {

            var $menu = $('.menu');
            
            if($menu.is(":visible")){

                $menu.animate({'left':'-350px'},500, function(){
                    $menu.hide();
                });
            } else{

                $menu.show().animate({'left':'0px'},500);

            }

       });


       $(document).on('click', '.inputBuscar', function (e) {

        var val = $('.inputFunction').val();
        $('iframe').attr('src','http://codex.wordpress.org/Function_Reference/'+val).show();




       });


       function construcaoIn(){

        $('.construcao').fadeIn(1000);

        setTimeout(construcaoOut,3000);

       }

       function construcaoOut(){

        $('.construcao').fadeOut(500);

        setTimeout(construcaoIn,800);

       }

       $(document).ready(function(e){

construcaoOut();

       });
    </script>
</html>
